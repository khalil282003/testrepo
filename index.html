<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Test Web Page</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>This enhanced page includes a table and styled sections.</p>
        </section>
        
        <section id="data-table">
            <h2>Sample Data Table </h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td> 
                        <td>Alice</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Charlie</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section class="footer-info">
            <h2>More Information</h2>
            <p>This section can contain additional details or links.</p>
        </section>
    </main>
    <footer>
        <p>&copy; Khalil Nasreddine</p>
    </footer>
</body>
</html>
